<h2>📦 Itens de Venda</h2>

<table *ngIf="itens.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Produto</th>
      <th>Qtd</th>
      <th>Preço</th>
      <th>Subtotal</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itens">
      <td>{{ item.id }}</td>
      <td>{{ item.produto?.nome }}</td>
      <td>{{ item.quantidade }}</td>
      <td>{{ item.preco_unitario }}</td>
      <td>{{ item.subtotal }}</td>
      <td>
        <button (click)="remover(item.id)">🗑️</button>
      </td>
    </tr>
  </tbody>
</table>
