<div *ngIf="venda" class="recibo">
  <h2 class="recibo-titulo">🧾 Mini Mercado - Recibo de Venda</h2>
  <p><strong>Venda Nº:</strong> {{ venda.id }}</p>
  <p><strong>Data:</strong> {{ venda.data_venda | date:'short' }}</p>

  <table class="recibo-tabela">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Preço</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of venda.itens">
        <td>{{ item.produto?.nome }}</td>
        <td>{{ item.quantidade }}</td>
        <td>{{ item.preco_unitario }}</td>
        <td>{{ item.subtotal }}</td>
      </tr>
    </tbody>
  </table>

  <h3 class="recibo-total">Total: {{ venda.total | currency:'XOF':'symbol':'1.0-0' }}</h3>

  <button class="btn-imprimir" (click)="imprimir()">🖨️ Imprimir</button>
</div>
